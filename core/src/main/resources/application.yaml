#Spring configuration
server:
  port: 8080
  servlet:
    context-path: /event-app

#App name/Postgres configuration
spring:
  application:
    name: event-app
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${MY_POSTGRES_URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

#Eureka configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}